<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나무시티 광역전철 노선도</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="linemap"></div>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://unpkg.com/d3-tube-map@latest/dist/d3-tube-map.js"></script>
    <script>
      var container = d3.select('#linemap');
      var width = 160;

    var height = 1000;

    var map = d3.tubeMap()
      .on("click", function (name) {

        console.log(name);

      });
      d3.json('./subway.json').then(function (data) {
        container.datum(data).call(map);
        document.querySelector('svg').setAttribute('width', '100vw');
        document.querySelector('svg').setAttribute('height', '33.33333vw');
        var els = document.querySelectorAll('text');
        for (var i=0; i < els.length; i++) {
          els[i].setAttribute("style", "");
        }
      });
  </script> 
  </body>
</html>
